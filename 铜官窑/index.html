		<div id="content1" style="color: black; background-color: hotpink; float: left; width: 50%; height: 80%;"><p><font size="100px">铜官古镇位于长沙市望城区北境的湘江东岸，自唐代起，铜官又称陶都，历来以陶瓷闻名于世，早在1300多年前的隋末唐初，铜官镇便出现了大型的窑场，即现在仍保存完整的"长沙铜官窑"。这里是世界陶瓷釉下多彩发源地，被誉为陶瓷史上的里程碑，其产品在当时畅销29个国家和地区。千年窑火一直未断，开世界釉下多彩先河，创新诗词书画于瓷器装饰，融入外国文化，开辟了"海上陶瓷之路"，产品畅销29个国家和地区，为釉下彩发源地，是全国五大陶都之一。</font></p></div>
