<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>高考志愿表</title>
	</head>
	<body>
		<table>
			<h1 align="center"><font color="red">高考志愿表</font></h1>
			姓名：<input name="" />
			<br/>
			
			性别：<input type="radio" name="1" id="男"/>
			<label for"id">男</label>
			<input type="radio" name="1" id="女"/>
			<label for="id">女</label>
			<br/>
			年龄：<input type="number"/>
			<br/>
			身高：<input />
			<br/>
			体重：<input />
			<br/>
			考生号：<input type="password" />
			<br/>
			<form name="1"/>
			<label>种族：</label>
			<select>
				<option value="汉族" selected="selected">汉族</option>
				<option value="回族">回族</option>
				<option value="土家族">土家族</option>
				<option value="其他">其他</option>
			</select>
			<br/>
			</form>
			联系方式：<input type="tel" />
			<br/>
			政治面貌：<input />
			<hr/>
			本人照片：<img src="img.1/QQ图片20190908215617.jpg" alt="本人照片" height="500" />
			<br/>
			志愿详情：<input style="width:1500px; height:300px" />
			<h3 align="center"><button><font size="4">提交</font></button></h3>
		</table>
		
		
	</body>
</html>
